<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Microfrontends example with SubwayJS" />
    <link rel="apple-touch-icon" href="logo192.png" />
    <title>SubwayJS - MicroFrontends</title>

    <!-- Custom page style -->
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <!-- Subway framework -->
    <script src="/dist/subway.js"></script>
  </head>

  <!-- Microfrontends list -->
  <script type="text/javascript">
    Subway.$helpers.composeMicroFrontends({
      mfs: [
        {
          id: "MF_1",
          src: "http://127.0.0.1:8080/examples/micro-frontends/mf1.js",
          domSelector: "#mf1"
        },
        {
          id: "MF_2",
          src: "http://127.0.0.1:8080/examples/micro-frontends/mf2.js",
          domSelector: "#mf2"
        },
        { id: "MF_3", domSelector: "#mf3" }
      ]
    });
  </script>
  <script id="MF_3" src="/examples/micro-frontends/mf3.js"></script>
  <body>
    <div class="first wrapper" id="mf1"></div>
    <div class="second wrapper" id="mf2"></div>
    <div class="third wrapper" id="mf3"></div>
  </body>
</html>
